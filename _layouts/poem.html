---
layout: default
---

<article class="post">

	<div class="post-header">
		<h1>{{ page.title }}</h1>

		{% if page.subtitle %}
		  <h2 class="subtitle">{{ page.subtitle }}</h2>
		{% endif %}
		<div class="post-header-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
		</div>
	</div>

	<div class="post-body post-body-poem">
	  {{ content }}

      {% if page.mediaid %}
      <br/>
      <div class="medialayer">
		<div class="mediaframe">
		  <div class="mediawrapper">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.mediaid }}?rel=0&amp;showinfo=0" allowfullscreen></iframe>
		  </div>
		</div>
	  </div>

      <p>Raw link: <a href="https://www.youtube.com/watch?v={{page.mediaid}}">YouTube</a> OR <a href="https://archive.org/details/prot-{{ page.url | remove_first: '/' | replace_first: '/', '-' }}">Internet Archive</a></p>
      {% endif %}

	</div>

</article>

<div class="post-footer">

	<div class="post-footer-inner">
		{% include nextprev.html %}
	</div>

</div>
