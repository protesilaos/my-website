---
layout: default
---
<article class="post">

  <div class="post-inner">

	<div class="post-header">
	  <h1>{{ page.title }}</h1>
	  {% if page.subtitle %}
	  <h2 class="subtitle">{{ page.subtitle }}</h2>
	  {% endif %}
	  <div class="post-header-meta">
		<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
	  </div>
	</div>

	<div class="post-body">

	  <div class="picture">
        <small>Click to enlarge</small>
		{% capture image_path %}/assets/images/self/{{ page.date | date: "%Y-%m-%d" }}.jpg{% endcapture %}
		<a href="{{ image_path | absolute_url }}"><img alt="{{ page.imagealt }}" src="{{ image_path | absolute_url }}"/></a>
	  </div>

	  {{ content }}
	</div>

  </div>

</article>

<div class="post-footer">

  <div class="post-footer-inner">
	{% include nextprev.html %}
  </div>

</div>
