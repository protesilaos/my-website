# Basic information
# ----------------------------
title: Protesilaos Stavrou
email: public@protesilaos.com
author: Protesilaos Stavrou
description: ""
url: "https://protesilaos.com"
baseurl: ""
timezone: "Athens/Europe"
date_format: "%Y-%m-%d"
logo: "/assets/images/brand/protesilaos-logo.png"

# Collections
# ----------------------------

# define collections
collections:
  news:
    output: true
  archive:
    output: true
  archive-codelog:
    output: true
  commentary:
    output: true
  books:
    output: true
  codelog:
    output: true
  jokes:
    output: true
  life:
    output: true
  greek:
    output: true
  pages:
    output: true
  politics:
    output: true
  seminars:
    output: true
  interpretations:
    output: true
  poems:
    output: true

# collection defaults
# `group` is used by the `nextprev.html` module (_includes)
# `image` defines a fallback for social media img metadata
# `index` sets the base URL slug
# `master` refers to the catch-all XML feed
defaults:
  - scope:
      type: news
    values:
      layout: post
      index: "/news/"
      group: News and Announcements
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: archive
    values:
      layout: archive
      index: "/blog-archive/"
      group: Blog archive entries
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: archive-codelog
    values:
      layout: archive
      index: "/codelog-archive/"
      group: Code blog archive entries
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: commentary
    values:
      layout: post
      index: "/commentary/"
      group: Entries on general life isssues
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: books
    values:
      layout: post
      index: "/books/"
      group: "Books and standalone publications"
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: codelog
    values:
      layout: post
      index: "/codelog/"
      group: Code blog entries
      image: "/assets/images/brand/protesilaos-logo.png"
      master: true
  - scope:
