# Plugins and settings
# ----------------------------

# plugin list
# also see Gemfile (though docs seem to suggest either of)
# install with `bundle install`
# update with `bundle update`
plugins:
  - jekyll
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from

# social SEO
social:
  name: Protesilaos Stavrou
  links:
    - https://github.com/protesilaos
    - https://gitlab.com/protesilaos
    - https://www.youtube.com/@protesilaos
    - https://soundcloud.com/protesilaos

# Where things are
# ----------------------------
source:       .
destination:  _site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes

# Build settings
# ----------------------------
permalink: /:collection/:name/

# build output
# NOTE commented these out because of build failures
# liquid:
  # error_mode: strict
  # strict_filters: true
  # strict_variables: true
sass:
  style: compressed
markdown: kramdown
kramdown:
  auto_ids: false
  footnote_backlink: '[^]'
  hard_wrap: false
  input: GFM
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge
  # syntax_highlighter_opts:
  #   disable : true # disable syntax highlighting

# server defaults
detach: false
port: 4000
host: 127.0.0.1
show_dir_listing: false

# exclude from builds
# see `_config-dev.yml' for a complete list
# call that file in development with:
# bundle exec jekyll serve --config _config.yml,_config-dev.yml
exclude:
  - README.md
  - Gemfile
  - vendor
  - dev
  - _src
